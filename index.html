<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button id="clearBtn" class="btn btn-secondary" type="button">Clear Fields</button>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="9amCard" class="row bg-dark">
        <div class="col-1 hour">9AM</div>
        <div class="col-10">Item</div>
        <div class="col-1 bg-light">
          <button id="saveMe" type="button" class="btn btn-secondary">Save</button>
        </div>
      </div>
      <div id="10amCard"class="row bg-dark">
        <div class="col-1 hour">10AM</div>
        <div class="col-10">Item</div>
        <div class="col-1 bg-light">
          <button id="saveMe" type="button" class="btn btn-secondary">Save</button>
        </div>
      </div>
      <div id="11amCard"class="row bg-dark">
        <div class="col-1 hour">11AM</div>
        <div class="col-10">Item</div>
        <div class="col-1 bg-light">
          <button id="saveMe" type="button" class="btn btn-secondary">Save</button>
        </div>
      </div>
      <div id="12pmCard"class="row bg-dark">
        <div class="col-1 hour">12PM</div>
        <div class="col-10">Item</div>
        <div class="col-1 bg-light">
          <button id="saveMe" type="button" class="btn btn-secondary">Save</button>
        </div>
      </div>
      <div id="1pmCard"class="row bg-dark">
        <div class="col-1 hour">1PM</div>
        <div class="col-10">Item</div>
        <div class="col-1 bg-light">
          <button id="saveMe" type="button" class="btn btn-secondary">Save</button>
        </div>
      </div>
      <div id="2pmCard"class="row bg-dark">
        <div class="col-1 hour">1PM</div>
        <div class="col-10">Item</div>
        <div class="col-1 bg-light">
          <button id="saveMe" type="button" class="btn btn-secondary">Save</button>
        </div>
      </div>
      <div id="3pmCard"class="row bg-dark">
        <div class="col-1 hour">3PM</div>
        <div class="col-10">Item</div>
        <div class="col-1 bg-light">
          <button id="saveMe" type="button" class="btn btn-secondary">Save</button>
        </div>
      </div>
      <div id="4pmCard"class="row bg-dark">
        <div class="col-1 hour">4PM</div>
        <div class="col-10">Item</div>
        <div class="col-1 bg-light">
          <button id="saveMe" type="button" class="btn btn-secondary">Save</button>
        </div>
      </div>
      <div id="5pmCard"class="row bg-dark">
        <div class="col-1 hour">M</div>
        <div class="col-10">Item</div>
        <div class="col-1 bg-light">
          <button id="saveMe" type="button" class="btn btn-secondary">Save</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
